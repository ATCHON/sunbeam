# 
# Sunbeam configuration file
#
# Paths:
#   Paths are resolved through the following rules:
#     1. If the path is absolute, the path is parsed as-is
#     2. If the path is not absolute, the path at 'root' is appended to it
#     3. If the path is not 'output_fp', the path is checked to ensure it exists
#
# Suffixes:
#   Each subsection contains a 'suffix' key that defines the folder under
#   'output_fp' where the results of that section are put.
#

# General options
all:
  data_fp:
    "tests/sunbeam-data/data_files"
  output_fp:
    "tests/output"
  filename_fmt: "{sample}_L001_{rp}_001.fastq.gz"
  subcores: 1
  exclude: []


# Quality control
qc:
  suffix: qc
  java_heapsize: 512M
  leading: 3
  trailing: 3
  slidingwindow: [4,15]
  minlen: 36
  host: human
  pct_id: 0.5
  frac: 0.6
  keep_sam: True


# Taxonomic classifications
classify:
  suffix: classifications
  clark_opts: "-m 2 --light"
  clark_db_fp: "local/db"


# Contig assembly
assembly:
  suffix: contigs


# Contig annotation
annotation:
  suffix: annotation
  min_contig_len: 500
  circular_kmin: 10
  circular_kmax: 1000
  circular_min_len: 3500

  
# Blast databases
blastdbs:
  root_fp:
    local/db
  nucleotide:
    bacteria:
      BacterialGenomes/ncbi_bacteria.fa
    viral:
      viral.1.1.genomic.fna
    nt:
      nt/nt
  protein:
    integrase:
      UniprotPhageIntegrase.fasta
    aclame:
      ACLAME/aclame_proteins_viruses_prophages_0.4.fasta
    vfdb:
      VFDB/VFs.faa
